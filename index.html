<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas 2025</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0e0, #fff9f0);
      color: #1c1c1e;
    }
    .container {
      background: rgba(255,255,255,0.95);
      padding: 3rem 4rem;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .container:hover { transform: translateY(-5px); }
    h2 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #ff3b30;
      cursor: pointer;
    }
    .slots {
      font-family: monospace;
      font-size: 2rem;
      letter-spacing: 0.5rem;
      margin-bottom: 2rem;
      color: #1c1c1e;
    }
    input[type=text] {
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      border-radius: 12px;
      border: 1px solid #d1d1d6;
      width: 100%;
      outline: none;
      text-transform: uppercase;
      transition: border 0.2s;
    }
    input[type=text]:focus { border-color: #ff3b30; box-shadow: 0 0 8px rgba(255,59,48,0.2); }
    #confirmation { display: none; margin-top: 1.5rem; font-size: 1rem; }
    #passDisplay, #liarMessage, #secretMessage { display: none; margin-top: 1.5rem; font-weight: 600; font-size: 1.4rem; }
    #passDisplay { color: #34c759; }
    #liarMessage { color: #ff3b30; cursor: pointer; }
    #secretMessage { color: #007aff; }
    label {
      display: flex; align-items: center; justify-content: center; gap: 0.5rem;
      cursor: pointer; user-select: none; font-weight: 600;
    }
    input[type=checkbox] {
      -webkit-appearance: none; -moz-appearance: none; appearance: none;
      width: 24px; height: 24px; border: 2px solid #d1d1d6; border-radius: 6px;
      background-color: white; cursor: pointer; position: relative; transition: all 0.2s ease;
    }
    input[type=checkbox]:checked { background-color: #ff3b30; border-color: #ff3b30; }
    input[type=checkbox]:checked::after { content: '\2713'; position: absolute; top: 1px; left: 3px; font-size: 18px; color: white; }

    /* Modal styling */
    #dateModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    #dateModalContent { background: white; padding: 2rem; border-radius: 20px; text-align: center; }
    #dateModalContent input { font-size: 1.2rem; padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; }
    #dateModalContent button { margin-top: 1rem; padding: 0.5rem 1rem; font-size: 1rem; border-radius: 10px; border: none; background-color: #ff3b30; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Christmas 2025</h2>

    <div class="slots" id="slots">____________</div>

    <input type="text" id="passwordInput" placeholder="Type here" maxlength="12" oninput="handleInput()" />

    <div id="confirmation">
      <label>
        <input type="checkbox" id="christmasCheck" onchange="showPass()" />
        Confirm that you have opened all 12 clues.
      </label>
    </div>

    <div id="passDisplay"></div>
    <div id="liarMessage"></div>
    <div id="secretMessage">Check Behind The Bathroom Mirror</div>
  </div>

  <!-- Modal -->
  <div id="dateModal">
    <div id="dateModalContent">
      <label>Set LIAR Date: <input type="number" id="liarDayInput" min="1" max="31" value="25"></label>
      <br>
      <button onclick="saveLiarDate()">Save</button>
    </div>
  </div>

  <script>
    const correctBase64 = btoa('LUNAR LANDER');
    let clickTimes = [];
    let titleClickTimes = [];
    let liarDay = 25;

    const titleEl = document.getElementById('title');
    titleEl.addEventListener('click', () => {
      const now = Date.now();
      titleClickTimes.push(now);
      if (titleClickTimes.length > 5) titleClickTimes.shift();
      if (titleClickTimes.length === 5 && (titleClickTimes[4] - titleClickTimes[0] <= 2000)) {
        document.getElementById('dateModal').style.display = 'flex';
      }
    });

    function saveLiarDate() {
      const input = document.getElementById('liarDayInput');
      liarDay = parseInt(input.value);
      document.getElementById('dateModal').style.display = 'none';
      handleInput();
    }

    function handleInput() {
      const inputEl = document.getElementById('passwordInput');
      const slotsEl = document.getElementById('slots');
      const confirmationEl = document.getElementById('confirmation');
      const liarEl = document.getElementById('liarMessage');
      const passDisplayEl = document.getElementById('passDisplay');
      const checkBox = document.getElementById('christmasCheck');
      const secretEl = document.getElementById('secretMessage');

      let value = inputEl.value.toUpperCase();
      inputEl.value = value;
      slotsEl.textContent = value.padEnd(12, '_');

      passDisplayEl.style.display = 'none';
      secretEl.style.display = 'none';
      checkBox.checked = false;

      const today = new Date();
      const liarDate = new Date(today.getFullYear(), 11, liarDay);

      if (btoa(value) === correctBase64) {
        confirmationEl.style.display = 'block';
        if (checkBox.checked) {
          liarEl.textContent = (today >= liarDate) ? 'Merry Christmas' : 'LIAR';
          liarEl.style.display = 'block';
        } else {
          liarEl.style.display = 'none';
        }
      } else {
        confirmationEl.style.display = 'none';
        liarEl.style.display = 'none';
      }
    }

    function showPass() {
      const passDisplayEl = document.getElementById('passDisplay');
      const checkBox = document.getElementById('christmasCheck');
      const secretEl = document.getElementById('secretMessage');
      const liarEl = document.getElementById('liarMessage');

      if (!checkBox.checked) {
        passDisplayEl.style.display = 'none';
        secretEl.style.display = 'none';
        liarEl.style.display = 'none';
        return;
      }

      const today = new Date();
      const liarDate = new Date(today.getFullYear(), 11, liarDay);

      if (today >= liarDate) {
        passDisplayEl.textContent = '';
        passDisplayEl.style.display = 'block';
        liarEl.textContent = 'Merry Christmas';
      } else {
        passDisplayEl.style.display = 'none';
        liarEl.textContent = 'LIAR';
      }
      liarEl.style.display = 'block';
    }

    const liarEl = document.getElementById('liarMessage');
    liarEl.addEventListener('click', () => {
      const now = Date.now();
      clickTimes.push(now);
      if (clickTimes.length > 5) clickTimes.shift();
      if (clickTimes.length === 5 && (clickTimes[4] - clickTimes[0] <= 2000)) {
        document.getElementById('secretMessage').style.display = 'block';
      }
    });
  </script>
</body>
</html>
